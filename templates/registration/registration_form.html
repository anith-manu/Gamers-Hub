<!doctype html>
{% load staticfiles %}

{% block title_block %}Register{% endblock %}

{% block table_notauth %}
    <li class="step"><a href="{% url 'index' %}">Home</a></li>
    <li class="active"><a href="{% url 'registration_register' %}">Register</a></li>
    <li class="step"><a href="{% url 'auth_login' %}">Login</a></li>
{% endblock %}



{% block bodyblock %}
    <div class="row">
        <div class="large-4 large-centered columns">
            <p>
            <div>
                <h1 class="display-3">Register</h1>
            </div>

            <form role="form" class="form-signin" method="post" action=".">
                {% csrf_token %}

                <div class="form-group">

                    <p class="required">
                        <label class="required" for="id_username">Username:</label>
                        <input class="form-control" id="id_username" minlength="4" maxlength="9" name="username" type="text"
                               placeholder="JohnSmith (4-9 characters)"/>
                    </p>

                    <p class="required"><label class="required" for="id_email">E-mail:</label>
                        <input class="form-control" id="id_email" name="email" type="email"
                               placeholder="john@smith.com"/>
                    </p>

                    <p class="required"><label class="required" for="id_password1">Password:</label>
                        <input class="form-control" id="id_password1" minlength="6" maxlength="20" name="password1" type="password"
                               placeholder="password1234 (6-20 characters)"/>
                    </p>

                    <p class="required"><label class="required" for="id_password2">Password confirmation:</label>
                        <input class="form-control" id="id_password2" minlength="6" maxlength="20" name="password2" type="password"
                               placeholder="Enter the same password again."/>
                    </p>

                </div>
                <button type="submit" class="button_submit">Submit</button>
            </form>

            <br>
            <p>Already a member? <a href="{% url 'auth_login' %}">Login!</a></p>
        </div>
    </div>
{% endblock %}

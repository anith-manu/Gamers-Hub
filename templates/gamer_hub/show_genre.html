{% extends 'gamer_hub/base.html' %}
{% load staticfiles %}
{% block title_block %}
 	{{genre}}
{% endblock %}

{% block body_block %}

<link href="http://v4-alpha.getbootstrap.com/examples/offcanvas/offcanvas.css" rel="stylesheet">

<section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">{{genre}}</h1>
      </div>
      <hr/>
    </section>

    <div class="album text-muted">
      <div class="container">

        <div class="row">
          <div class="card">
            {% for game in games_rating %}
            {% if game.picture %}
              <img  src="{{ MEDIA_URL }}{{ game.picture }}"
                         width="350"
                         height="350"
                         alt="{{ selectedgame.title }}"/>
            {% else %}
              <img src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?d=mm&f=y" width="250px" height="250px" alt="{{ user.username }}"/>
            {% endif %}

            <p class="card-text"><a href="{% url 'show_game' game.slug %}">{{ game }}</a></p>

            {% endfor %}
          </div>
        
        </div>

      </div>
    </div>



{% endblock %}
